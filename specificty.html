    <title>Document</title>
    <style>

        /* Specificity Bottom to Top
         tag selector (low)
         class
         id
         inline css (high priority)

         (!important Keyword) 
        */

            color: aqua;
        }
        .para_1{
            color:yellow;
        }
        #pare_s{
            color:red ;
        }

</head>

    <p class="para_1" id="pare_s" style="color: aqua;"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, quam.</p>
